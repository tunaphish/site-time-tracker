<!DOCTYPE html>

<html>
    <head>
        <title>Popup</title>
        <style>
          body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            min-width: 150px;
            text-align: justify;
          }
          #status {
            /* avoid an excessively wide status text */
            display: inline;
            overflow: hidden;
          }
          #sites-list {
            display: none;
          }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
    <div id="status">
      <p id="site-title">Loading...</p>
      <p id="session-timer">Session:</p>
      <p id="lifetime-timer">Lifetime:</p>
    </div>
    <button type="button" id="button">Display Sites List</button>
    <div id="sites-list">
      <hr>
    </div>
    </body>
</html>
